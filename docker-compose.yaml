services:
  postgres:
    image: postgres:16-alpine
    container_name: quiz-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-quiz}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quiz123}
      POSTGRES_DB: ${DB_NAME:-realtime_quiz}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quiz} -d ${DB_NAME:-realtime_quiz}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
