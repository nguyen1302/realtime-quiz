server:
  host: "0.0.0.0"
  port: ${SERVER_PORT}

database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  dbname: ${DB_NAME}
  sslmode: ${DB_SSLMODE}

redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}
  db: ${REDIS_DB}

jwt:
  secret: ${JWT_SECRET}
  expiry_hours: ${JWT_EXPIRY_HOURS}
